# Default values for lumigator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  storageClass: shared-nvme-lga1 # For Postgresql

replicaCount: 1

s3Bucket: ""
AWSAccessKey: ""
AWSSecretKey: ""
s3EndpointURL: ""
AWSEndpointURL: ""

postgresDb: "postgres"
postgresUser: "postgres"
postgresHost: "lumigator-postgresql" # Releasename postgres
postgresPort: "5432"
postgresPassword: ""

rayAddress: "blah"
rayPort: "5432"
rayWorkerGPUs: ""

serviceAccountName: ""

existingMistralAPISecret: ""
mistralAPIKey: ""

image:
  repository: "mzdotai/lumigator"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "backend_dev"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  https: false

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Sets up PVC which does not get deleted on helm delete..
postgresql:
  enabled: true
  #  auth:
  #    username: lumigator
  #    database: lumigator

  # TODO Double check user ID set here is correct..
  primary:
    initContainers:
      - command:
          - sh
          - -c
          - |
            uid
            mkdir -p $VOLUME_DATA_DIR
            chown -R 1001:1001 $VOLUME_DATA_DIR
            echo 'Volume permissions OK âœ“'
        env:
          - name: VOLUME_DATA_DIR
            value: /bitnami/postgresql
        image: busybox
        imagePullPolicy: IfNotPresent
        name: volumepermissions
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /bitnami/postgresql
            name: data
