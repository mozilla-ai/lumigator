name: Tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build Backend Image
        run: |
          cd backend && docker build . -f ../infra/docker/backend/Dockerfile -t backend

      - name: Lint
        run: docker run --rm backend bash /app/scripts/lint.sh

      - name: Test
        run: docker run --rm backend bash /app/scripts/test.sh
