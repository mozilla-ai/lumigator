name: mzai-platform
version: "3.8"

services:
  db:
    env_file: compose.env
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    expose:
      - ${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

  backend:
    build: ./backend
    depends_on:
      - db
    env_file: compose.env
    environment:
      - DEPLOYMENT_TYPE
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_DB
    ports:
      - "80:80"

volumes:
    postgres-data:
