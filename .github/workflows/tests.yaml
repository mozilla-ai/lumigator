name: Tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          cd backend && poetry install

      - name: Lint
        run: cd backend && poetry run make lint

      - name: Test
        run: cd backend && poetry run make test
