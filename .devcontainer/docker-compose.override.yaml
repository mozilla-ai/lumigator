name: lumigator

services:

  backend:
    build:
      context: .
      dockerfile: "Dockerfile"
      target: "dev_image"
    volumes:
      - type: bind
        source: ~/.lumigator/db/
        target: /lumigator_db/
    ports:
      - "5678:5678"
    environment:
      - SQLALCHEMY_DATABASE_URL=sqlite:////lumigator_db/local.db
    develop:
      watch:
        - path: lumigator/python/mzai/backend/
          target: /mzai/lumigator/python/mzai/backend
          action: sync
          ignore:
            - .venv/
        - path: lumigator/python/mzai/jobs/
          target: /mzai/lumigator/python/mzai/jobs
          action: sync
          ignore:
            - .venv/
        - path: lumigator/python/mzai/schemas/
          target: /mzai/lumigator/python/mzai/schemas
          action: sync
          ignore:
            - .venv/
        - path: lumigator/python/mzai/backend/pyproject.toml
          action: rebuild
