exclude: pants.toml
repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.2.0
    hooks:
      - id: detect-secrets
        exclude: requirements_lock.txt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
        exclude: requirements_lock.txt
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
  - repo: local
    hooks:
      - id: pants-fmt
        name: pants fmt
        always_run: false
        description: runs ./pants fmt on all files
        entry: "pants --no-dynamic-ui fmt ::"
        language: system
        pass_filenames: true
        types: [file]

      - id: pants-lint
        name: pants lint
        always_run: false
        description: runs pants --no-dynamic-ui lint on files
        entry: "pants --no-dynamic-ui lint ::"
        language: system
        pass_filenames: true
        types: [file]
