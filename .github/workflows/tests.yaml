name: Tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build Backend Image
        run: |
          cd backend
          docker build . -f ../infra/docker/backend/Dockerfile --target testing -t backend:testing

      - name: Lint
        run: docker run --rm --entrypoint ./scripts/lint.sh backend:testing

      - name: Test
        run: docker run --rm --entrypoint ./scripts/test.sh backend:testing
