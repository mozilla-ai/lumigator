name: lumigator

services:

  backend:
    build:
      context: .
      dockerfile: "Dockerfile"
      target: "dev_image"
    develop:
      watch:
        - path: ./
          target: /mzai
          action: sync
          ignore:
           - lumigator/python/mzai/backend/.venv/
           - lumigator/python/mzai/backend/local.db
        - path: lumigator/python/mzai/backend/pyproject.toml
          action: rebuild
