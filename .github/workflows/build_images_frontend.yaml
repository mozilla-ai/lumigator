name: Frontend Docker image CI

on:
  pull_request:
    branches:
      - "**"
    # synchronized is when you push new commits
    types: ["opened", "synchronize"]
    paths:
      - 'lumigator/lumigator/frontend/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'lumigator/lumigator/frontend/**'
      - '.github/workflows/**'
  # required to enable manual triggers on the GH web ui
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get repo version

        run: |
          echo "REPOVERSION=$(git describe --tags --dirty --match \"[0-9\.]*\" --always)" >> $GITHUB_ENV
          echo "Version of the repo for this build: $REPOVERSION"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          target: "server"
          tags: |
            mzdotai/lumigator-frontend:frontend_${{ env.REPOVERSION }}
            ${{ github.ref == 'refs/heads/main' && 'mzdotai/lumigator-frontend:latest' || '' }}
