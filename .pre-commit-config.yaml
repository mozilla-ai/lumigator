exclude: pants.toml
repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.2.0
    hooks:
      - id: detect-secrets
        exclude: |
          (?x)^(
              platform/3rdparty/python/python_default.lock|
              notebooks/preprocess_thunderbird_samples.ipynb
          )$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
        exclude: requirements_lock.txt
  - repo: local
    hooks:
      - id: pants-fmt-lint
        name: pants fmt lint
        always_run: false
        description: runs ./pants fmt on all files changed since origin/main
        entry: "pants --changed-since=origin/main fmt lint"
        language: system
        pass_filenames: false
        types: [file]
