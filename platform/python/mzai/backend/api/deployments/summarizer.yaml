applications:
  - name: summarizer
    route_prefix: /
    import_path: summarizer:app
    runtime_env:
      working_dir: "https://github.com/mozilla-ai/lm-serve/archive/df938d36573bf0e333154c0d84f4270df6785dd0.zip"
      pip:
        - torch
        - transformers
        - PyYAML
        - starlette
    args:
      name: facebook/bart-large-cnn
      tokenizer: facebook/bart-large-cnn
      task: summarization
    deployments:
      - name: Summarizer
        num_replicas: 1
        ray_actor_options:
          num_cpus: 0.2
          num_gpus: 0.0