name: Actions Runner Controller Demo
on:
  pull_request:
    branches:
      - "**"
    # synchronized is when you push new commits
    types: ["opened", "synchronize"]
  workflow_dispatch:

jobs:
  Explore-GitHub-Actions:
    # You need to use the INSTALLATION_NAME from the previous step
    runs-on: cw-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install python
        run: uv python install

      - name: Instalar make
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Create HF cache
        run: |
          mkdir -p ${HOME}/.cache/huggingface
          chmod -R 777 ${HOME}/.cache/huggingface

      - name: Create pip cache
        run: |
          mkdir -p /tmp/ray_pip_cache
          chmod -R 777 /tmp/ray_pip_cache

      - name: Copy user.conf
        run: |
          mkdir -p /home/runner/.lumigator
          echo "${{ secrets.CW_USER_CONF }}" > /home/runner/.lumigator/user.conf

      - name: Spinning up containers for the tests
        run: |
          make start-lumigator-ci

      - name: Run backend integration tests
        run: |
          make test-backend-integration-ci

      - name: Wait
        if: failure()
        run: |
          sleep 10000000000000000000000
